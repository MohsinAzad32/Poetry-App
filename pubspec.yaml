name: poetry_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  share_plus: ^10.0.2
  gallery_saver: ^2.3.2
  path_provider: ^2.1.4
  dio: ^5.7.0
  image_gallery_saver: ^2.0.3
  image_picker: ^1.1.2
  path: ^1.9.0
  screenshot: ^3.0.0
  url_launcher: ^6.3.0
  provider: ^6.1.2
  video_player: ^2.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  ios: true
  image_path: assets/logo.jpeg
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: assets/logo_foreground.png

flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: DancingScript
      fonts:
        - asset: assets/dancing_script.ttf
    - family: Exo2
      fonts:
        - asset: assets/exo2.ttf
    - family: Exo2Italic
      fonts:
        - asset: assets/exo2_italic.ttf
    - family: LatoBlack
      fonts:
        - asset: assets/Lato-Black.ttf
    - family: LatoBlackItalic
      fonts:
        - asset: assets/Lato-BlackItalic.ttf
    - family: LatoBold
      fonts:
        - asset: assets/Lato-Bold.ttf
    - family: LatoBoldItalic
      fonts:
        - asset: assets/Lato-BoldItalic.ttf
    - family: LatoItalic
      fonts:
        - asset: assets/Lato-Italic.ttf
